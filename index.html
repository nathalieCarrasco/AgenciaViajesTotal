<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos de googleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Agencia de Viajes</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="src/img/viajesTotalLogo.png" alt="Logo" />
      </div>
      <div class="menu">
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Blog</a>
      </div>
    </nav>
    <header>
      <div class="contenedor-carrusel">
         <div class="carrusel-container">
        <div class="carrusel-slide">
          <img src="src/img/moscu.jpg" alt="Imagen 1">
        </div>
        <div class="carrusel-slide">
          <img src="src/img/tailandia.jpg" alt="Imagen 2">
        </div>
        <div class="carrusel-slide">
          <img src="src/img/brasil.jpg" alt="Imagen 3">
        </div>
      </div>
      </div>
     
      <div class="contenedor-formulario">
        <form class="formulario">
          <div class="formulario-buscar-destino">
            <label for="destino">Buscar destino:</label>
            <input type="text" id="destino" name="destino" placeholder="Ingresa tu destino">
          </div>
          <div class="formulario-buscar-fechas">
            <label for="fecha-inicio">Desde:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio">
            <label for="fecha-fin">Hasta:</label>
            <input type="date" id="fecha-fin" name="fecha-fin">
          </div>
          <button type="submit">Buscar</button>
        </form>
      </div>
    </header>

    <script src="assets/js/script.js"></script>
  </body>
</html>
